<!DOCTYPE html>
<html>
<head>
    <title>Toll Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="body">
    <div class="content-wrapper">
        <div class="container">

            <div class="row pad-botm">
                <div class="col-md-12">
                    <h1 class="header-line">Login Here</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Login 
                        </div>

                        <div class="panel-body">
                            <div class="form-group">
                                <label>Email<span style="color:red;">*</span></label>
                                <input class="form-control" type="text" name="bookname" id="email_add"  placeholder="Enter Your Email" autocomplete="off"  required />
                            </div>

                            <div class="form-group">
                                <label>Password<span style="color:red;">*</span></label>
                                <input class="form-control" type="password" name="isbn"  id="user_pass" placeholder="Enter Your Password" required="required" autocomplete="off"  />
                            </div>

                            <div class="form-group" style="margin: 10px">
                                <button class="btn btn-success" id="submit_btn">Login</button>
                            </div>                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-section">
        <p>Toll Management Â© 2019</p>
    </div>

</body>
</html>
<script type="text/javascript" src="js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
